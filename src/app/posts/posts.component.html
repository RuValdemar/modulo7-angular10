<h3>Componente Posts</h3>

<ng-container *ngIf="posts">
<table class="table">
    <thead>
        <tr>
            <th>user Id</th>
            <th>Title</th>
            <th>Body</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts"> 
            <td>{{ post.userId}}</td>
            <td>{{ post.title }} </td>
            <td>{{ post.body }} </td>
        </tr>
    </tbody>
</table>
</ng-container>
